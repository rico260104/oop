<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conteiner bg-orange">
      <div class="overlay"></div>
      <nav class="d-flex justify-content-evenly align-items-center">
        <div class="logo">
            <img src="logo.png" alt="">
        </div>
        <ul class="nav-order d-flex">
            <li class="nav-link"><a href="">Tentang Kami</a></li>
            <li class="nav-link"><a href="">Pencapaian</a></li>
            <li class="nav-link"><a href="">Invest</a></li>
            <li class="nav-link"><a href="">Menu</a></li>
            <li class="nav-link"><a href="">Testimoni</a></li>
        </ul>
        <div class="kontak">
            <button type="button" class="btn btn-success w-100 rounded-5">Kontak</button>
        </div>
       </nav>
      <div class="section-1"> 
        <div class="content">
          <div class="child-1 d-flex">
            <h1>Spesialis</h1>
            <div class="container-banner rounded-4"></div>
            <div class="container-banner-copy rounded-bottom"></div>
            <div class="sm-banner">
              <img src="crispy.png" alt="" />
              <img src="geprek.png" alt="" />
              <img src="gangdam.png" alt="" />
            </div>
          </div>
          <div class="d-flex ms-5">
            <div class="child-2 rounded-4">
              <h1>Ayam</h1>
            </div>
            <div class="child-3">
              <h1>Geprek</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
